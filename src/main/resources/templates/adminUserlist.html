<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>ユーザー管理</title>
		<link th:href="@{/css/admin.css}" rel="stylesheet" type="text/css">
	</head>
<body>
	<div id="wrapper">
		<header>
			<h1>ユーザー管理</h1>
			<form th:action="@{/admin/Userlist}" method="get" class="search-form">
			<input type="text" name="email" placeholder="e-mailで検索"
			th:value="${param.userName}">
			<button type="submit">検索</button>
			</form>
		</header>
		<main>
			<div class="card">
				<div class="list-header">
					<a th:href="@{/adminUser}" class="btn">＋ ユーザー追加</a>
					
				</div>
				<table class="product-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>氏名</th>
							<th>メールアドレス</th>
							<th>プラン</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						
						<!-- ユーザーが登録されている場合 -->
						<tr th:each="user : ${userList}">
							<td th:text="${user.userId}"></td>
							<td th:text="${user.userName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.planName}"></td>
							<td>
								<form th:action="@{/adminUser/update}" method="post">
								<input type="hidden" name="userId" th:value="${user.userId}">
								<button type="submit" class="btn">編集</button>
								</form>
								
								<form th:action="@{/adminUser/delete}" method="post"
								 onsubmit="return confirm('このユーザーを削除しますか？');">
								<input type="hidden" name="userId" th:value="${user.userId}">
								<button type="submit" class="btn delete">削除</button>
								</form>
								
							</td>
						</tr>
						<!-- ユーザーが0件の場合 -->
						<tr th:if="${#lists.isEmpty(userList)}">
							<td colspan="6">ユーザーが登録されていません</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>返却処理</title>
		<link th:href="@{/css/admin.css}" rel="stylesheet" type="text/css">
	</head>
<body>
	<div id="wrapper">
		<header>
			<h1>返却処理</h1>
		</header>
		
		<a th:href="@{/admin}" class="btn">戻る</a>
		
		<main>
			
			<p th:if="${message}" th:text="${message}" 
			th:classappend="${success} ? ' alert-success' : ' danger'"></p>
			
		<div class="card">
			<table class="product-table">
				<thead>
					<tr>
						<th>商品名</th>
						<th>ユーザーID</th>
						<th>ユーザー名</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(returnlist)}">
						 <td colspan="4">返却する商品はありません。</td>
					</tr>
					<tr th:each="cart : ${returnlist}" th:unless="${#lists.isEmpty(returnlist)}">
						<td th:text="${cart.product.productName}"></td>
						<td th:text="${cart.userId}"></td>
						<td th:text="${cart.user.userName}"></td>
						<td>
							<form th:action="@{/admin/return}" method="post">
								<button type="submit" class="btn">返却</button>
								<input type="hidden" name="userId" th:value="${cart.userId}">
								<input type="hidden" name="productId" 
								th:value="${cart.product.productId}">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</main>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/padding.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:fragment="header_area" class="header-area">
    <h1>
        <span th:text="${headline}"></span>
    </h1>
    <nav>
        <div class="bar">
            <a th:href="@{/home}">HOME</a>
            <a th:href="@{/cart}">カート</a>
            <a th:href="@{/login}">ログイン</a>
            <a th:href="@{/mypage}">マイページ</a>
        </div>
    </nav>
    <form th:action="@{/home}" method="post" th:object="${productForm}"> 
		<input type="text" th:field="*{productName}" placeholder="商品名で検索"> 
		<button type="submit">検索</button> 
	</form>
</div>
</body>
</html>

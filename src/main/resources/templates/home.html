<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Éõ„Éº„É†ÁîªÈù¢</title>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .cart-flash-big {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, #fff700, #ff00c8);
            color: white;
            padding: 40px 60px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            z-index: 9999;
            animation: popInBig 0.5s ease-out, sparkle 1s infinite alternate, fadeOutBig 0.5s ease-in 2s forwards;
        }

        @keyframes popInBig {
            0% {
                transform: translateX(-50%) scale(0.3);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOutBig {
            to {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #f0f;
            }
            100% {
                box-shadow: 0 0 40px #f0f, 0 0 80px #0ff, 0 0 100px #ff0;
            }
        }
    </style>
</head>
<body>
<div id="wrapper">
    <header th:insert="~{header :: header_area}"></header>
    <header>
        <h2><span class="section_title">HOME</span><br></h2>
        <hr>
    </header>

    <main>
        <span th:text="${errorMessage}"></span>
        <span th:text="${successMessage}"></span>

        <div id="cart-message" style="display: none;" class="cart-flash-big">
            üåü‚ú®‚ú® „Ç´„Éº„Éà„Å´ËøΩÂä†ÂÆå‰∫ÜÔºÅ‚ú®‚ú®üåü
        </div>

        <div id="form-area">
            <table class="table-common">
                <tr>
                    <th>„Éó„É≠„ÉÄ„ÇØ„ÉàID</th>
                    <th>„Éó„É≠„ÉÄ„ÇØ„Éà„Ç´„ÉÜ„Ç¥„É™„Éº</th>
                    <th>„Éó„É≠„ÉÄ„ÇØ„Éà„Éç„Éº„É†</th>
                    <th>„ÇØ„É™„Ç®„Ç§„Çø„Éº</th>
                    <th>„Ç¢„É©„Ç§„Éê„É´</th>
                    <th>„É™„É™„Éº„Çπ</th>
                    <th>„Çµ„É†„Éç„Ç§„É´</th>
                    <th></th>
                </tr>

                <th:block th:each="p : ${productList}">
                    <tr>
                        <td th:text="${p.productId}" class="productId"></td>
                        <td th:text="${p.productCategory}" class="productCategory"></td>
                        <td th:text="${p.productName}" class="productName"></td>
                        <td th:text="${p.creator}" class="creator"></td>
                        <td th:text="${p.arrivalDate}" class="arrivalDate"></td>
                        <td th:text="${p.releaseDate}" class="releaseDate"></td>
                        <td style="width: 80px;">
                            <img th:src="@{/images/{img}(img=${p.thumbnail})}"
                                 alt="„Çµ„É†„Éç„Ç§„É´" class="thumbnail"
                                 style="width:80px; height:auto;">
                        </td>
                        <td>
                            <div sec:authorize="isAuthenticated()">
                                <th:block th:if="${addedProductIds != null and #lists.contains(addedProductIds, p.productId.toString())}">
                                    <button type="button" disabled>ËøΩÂä†Ê∏à„Åø</button>
                                </th:block>
                                <th:block th:unless="${addedProductIds != null and #lists.contains(addedProductIds, p.productId.toString())}">
                                    <form th:action="@{/cart/add}" method="post">
                                        <input type="hidden" name="productId" th:value="${p.productId}">
                                        <input type="hidden" name="searchName" th:value="${searchName}">
                                        <button type="submit">„Ç´„Éº„Éà„Å∏ËøΩÂä†</button>
                                    </form>
                                </th:block>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const forms = document.querySelectorAll('form[action="/cart/add"]');
        const messageBox = document.getElementById("cart-message");

        function launchConfetti() {
            const duration = 2000;
            const animationEnd = Date.now() + duration;
            const defaults = {
                startVelocity: 50,
                spread: 720,
                ticks: 100,
                zIndex: 10000,
                scalar: 1.2
            };

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                confetti(Object.assign({}, defaults, {
                    particleCount: 100,
                    origin: { x: Math.random(), y: Math.random() * 0.6 }
                }));
            }, 200);
        }

        forms.forEach(form => {
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch(form.action, {
                    method: "POST",
                    body: formData,
                })
                    .then(response => {
                        if (response.ok) {
                            messageBox.style.display = "block";
                            messageBox.classList.remove("cart-flash-big");
                            void messageBox.offsetWidth;
                            messageBox.classList.add("cart-flash-big");

                            launchConfetti();

                            const button = form.querySelector("button");
                            button.disabled = true;
                            button.textContent = "ËøΩÂä†Ê∏à„Åø";

                            setTimeout(() => {
                                messageBox.style.display = "none";
                            }, 2500);
                        } else {
                            alert("„Ç´„Éº„Éà„Å∏„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                        }
                    })
                    .catch(error => {
                        console.error("„Ç®„É©„Éº:", error);
                        alert("ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü");
                    });
            });
        });
    });
</script>
</body>
</html>

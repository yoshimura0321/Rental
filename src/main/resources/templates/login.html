<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>セキュリティー サンプル</title>
	<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/padding.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>ログイン画面</h1>
			<hr>
		</header>
		<main>
			<div id="form-area">
			<form th:action="@{/login}" method="post">
				<div class="form-row">
					<input type="text" name="username" th:value="${username}" size="50" placeholder="ユーザー名">
				</div>
				
				<div class="form-row">
					<input type="password" name="password" size="50" placeholder="パスワード">
				</div>
				
				<div class="form-row">
					<input type="submit" value="ログイン" class="btn">
				</div>
				
				 <div class="form-row" th:if="${param.error}">
					<span th:text="${error}" class="errors"></span>
				</div>
			</form>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>

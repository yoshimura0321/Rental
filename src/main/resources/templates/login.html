<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>ログイン画面</title>
		<link th:href="@{/common.css}" rel="stylesheet" type="text/css">
	</head>
<body>
	<div id="wrapper">
		<header>
			<h1>ログイン画面</h1>
			<hr>
		</header>
		<main>
			<div id="form-area">
				<form th:action="@{/login}" th:object="${userForm}" method="post">
					<div class="form-row">
						<label for="email" class="disp-block">メールアドレス</label>
						<input th:field="*{email}" size="30">
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors"></span>
					</div>
					
					<div class="form-row">
						<label for="password" class="disp-block">パスワード</label>
						<input type="password" th:field="*{password}" size="20">
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors"></span>
					</div>
					
					<div class="form-row">
						<input type="submit" value="ログイン" class="btn">
						<hr>
						<p>はじめてご利用の方</p>
						<!--ここわからない-->
						<a class="" href="@{regist}">新規会員登録</a>
					</div>
					
					<div class="form-row">
						<span class="errors" th:text="${errorMessage}"></span>
					</div>
				</form>
			</div>
		</main>
		<footer th:insert="~{footer :: footer_area}"></footer>
	</div>
</body>
</html>

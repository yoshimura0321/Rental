<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>会員登録確認画面</title>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	</head>
<body>
	<div id="wrapper">
		<header>
			<h2><span class="section_title">会員登録確認画面</span><br></h2>
			<hr>
		</header>
		<main>
			<form th:action="@{/confirm}"method="post">
				<div id="form-area">
					<table>
						<tr>
							<td colspan="2" class="bikou">入力情報を確認後「登録」ボタンを押してください。</td>
						</tr>
						<tr>
							<th><label for="userName" class="disp-block">氏名</label></th>
							<td><label th:text="|氏名:${userForm.userName}|"></label></td>
						</tr>
						<tr>
							<th><label for="email" class="disp-block">メールアドレス</label></th>
							<td><label th:text="|Email:${userForm.email}|"></label></td>
						</tr>
						<tr>
							<th><label for="address" class="disp-block">住所</label></th>
							<td><label th:text="|住所:${userForm.address}|"></label></td>
						</tr>
						<tr>
							<th><label for="tel" class="disp-block">電話番号</label></th>
							<td><label th:text="|電話番号:${userForm.tel}|"></label></td>
						</tr>
						<tr>
							<th><label for="birth" class="disp-block">誕生日</label></th>
							<td><label th:text="|誕生日:${userForm.birth}|"></label></td>
						</tr>
						<tr>
							<th><label for="password" class="disp-block">パスワード</label></th>
							<td><label th:text="|パスワード:${userForm.password}|"></label></td>
						</tr>	
						<tr>
							<th><label for="credit" class="disp-block">クレジットカード</label></th>
							<td><label th:text="|クレジットカード${userForm.credit}|"></label></td>
						</tr>
						<tr>
							<th><label for="planName" class="disp-block">プラン</label></th>
							<td><label th:text="|プラン:${userForm.planName}|"></label></td>
						</tr>
						<tr>
							<td colspan="2" class="bikou"><input type="submit" name="forward" value="登録" class="btn"></td>
						</tr>	
					</table>
				</div>
				<div class="form-row">
					<hr>
					<input type="submit" name="back" value="戻る" class="btn">
				</div>
			</form>
		</main>
		<footer th:insert="~{footer :: footer_area}"></footer>
	</div>
</body>
</html>
